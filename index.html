<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 编辑器</title>
    <meta name="description" content="实时 Markdown 编辑器，支持暗色模式、语法高亮和本地保存">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✏️</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-markdown"></i>
                <h1>Markdown Editor</h1>
                <span class="version">v1.0</span>
            </div>
            <div class="controls">
                <div class="theme-toggle">
                    <button id="themeToggle" class="btn-icon" type="button">
                        <i class="fas fa-moon"></i>
                        <span>暗色模式</span>
                    </button>
                </div>
                <div class="word-count">
                    <i class="fas fa-file-word"></i>
                    <span id="wordCount">0</span> 字
                </div>
            </div>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <button class="toolbar-btn" data-insert="# " type="button">
                    <i class="fas fa-heading"></i>
                </button>
                <button class="toolbar-btn" data-insert="**text**" type="button">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="toolbar-btn" data-insert="*text*" type="button">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="toolbar-btn" data-insert="~~text~~" type="button">
                    <i class="fas fa-strikethrough"></i>
                </button>
            </div>
            <div class="toolbar-group">
                <button class="toolbar-btn" data-insert="- [ ] " type="button">
                    <i class="fas fa-tasks"></i>
                </button>
                <button class="toolbar-btn" data-insert="1. " type="button">
                    <i class="fas fa-list-ol"></i>
                </button>
                <button class="toolbar-btn" data-insert="- " type="button">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="toolbar-btn" data-insert="> " type="button">
                    <i class="fas fa-quote-right"></i>
                </button>
            </div>
            <div class="toolbar-group">
                <button class="toolbar-btn" data-insert="[链接文本](url)" type="button">
                    <i class="fas fa-link"></i>
                </button>
                <button class="toolbar-btn" data-insert="![图片描述](url)" type="button">
                    <i class="fas fa-image"></i>
                </button>
                <button class="toolbar-btn" data-insert="```\ncode\n```" type="button">
                    <i class="fas fa-code"></i>
                </button>
                <button class="toolbar-btn" data-insert="`code`" type="button">
                    <i class="fas fa-terminal"></i>
                </button>
            </div>
            <div class="toolbar-group">
                <button class="toolbar-btn" data-insert="| 标题 | 标题 |\n| --- | --- |\n| 内容 | 内容 |" type="button">
                    <i class="fas fa-table"></i>
                </button>
                <button class="toolbar-btn" data-insert="---" type="button">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="saveBtn" class="toolbar-btn success" type="button">
                    <i class="fas fa-save"></i>
                </button>
                <button id="clearBtn" class="toolbar-btn danger" type="button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-section">
                <div class="section-header">
                    <h2><i class="fas fa-edit"></i> 编辑区</h2>
                    <button id="copyBtn" class="btn-sm" type="button">
                        <i class="fas fa-copy"></i> 复制
                    </button>
                </div>
                <textarea id="editor" class="editor" placeholder="# 开始编写 Markdown..."># Markdown 编辑器

## 功能特性

- **实时预览** - 左侧编辑，右侧即时渲染
- **语法高亮** - 代码块自动着色
- **本地存储** - 内容自动保存
- **主题切换** - 支持亮色/暗色模式
- **响应式设计** - 适配各种设备

## 示例代码

\`\`\`javascript
// JavaScript 示例
function hello() {
    console.log("Hello, Markdown!");
    return (
        <div className="app">
            <h1>React 组件</h1>
        </div>
    );
}
\`\`\`

**开始创作吧！**</textarea>
            </div>
            
            <div class="preview-section">
                <div class="section-header">
                    <h2><i class="fas fa-eye"></i> 预览区</h2>
                    <button id="downloadBtn" class="btn-sm btn-primary" type="button">
                        <i class="fas fa-download"></i> 下载
                    </button>
                </div>
                <div id="preview" class="preview"></div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <p>
                        <i class="fas fa-code"></i> 基于 Marked.js |
                        <i class="fas fa-cloud"></i> 支持 Vercel |
                        <i class="fas fa-sync-alt"></i> 自动保存
                    </p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com" target="_blank" class="footer-link">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://vercel.com" target="_blank" class="footer-link">
                        <i class="fas fa-rocket"></i> Vercel
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
